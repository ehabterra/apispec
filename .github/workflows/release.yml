name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Required for creating releases and uploading assets

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and upload assets
      pull-requests: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper versioning

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'

      - name: Run pre-release validation
        run: |
          # Run linting
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.4.0
          $(go env GOPATH)/bin/golangci-lint run --timeout=5m
          
          # Run go vet
          go vet ./...
          
          # Check formatting
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi
          
          # Run tests
          go test -v ./...

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}  # Remove 'v' prefix if present
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
          
          # Get git info
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          GO_VERSION=$(go version | awk '{print $3}')
          
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "go_version=$GO_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in Makefile
        run: |
          # Update VERSION in Makefile
          sed -i "s/^VERSION = .*/VERSION = ${{ steps.version.outputs.version }}/" Makefile
          
          # Update VERSION in scripts/release.sh if it exists
          if [ -f "scripts/release.sh" ]; then
            sed -i "s/VERSION=\"[^\"]*\"/VERSION=\"${{ steps.version.outputs.version }}\"/g" scripts/release.sh
          fi

      - name: Update version constants in main.go
        run: |
          # Update version constants in cmd/apispec/main.go
          sed -i "s/Version   = \"[^\"]*\"/Version   = \"${{ steps.version.outputs.version }}\"/" cmd/apispec/main.go
          sed -i "s/Commit    = \"[^\"]*\"/Commit    = \"${{ steps.version.outputs.commit }}\"/" cmd/apispec/main.go
          sed -i "s/BuildDate = \"[^\"]*\"/BuildDate = \"${{ steps.version.outputs.build_date }}\"/" cmd/apispec/main.go
          sed -i "s/GoVersion = \"[^\"]*\"/GoVersion = \"${{ steps.version.outputs.go_version }}\"/" cmd/apispec/main.go

      - name: Build for multiple platforms
        run: |
          # Build with updated version info
          VERSION=${{ steps.version.outputs.version }} \
          COMMIT=${{ steps.version.outputs.commit }} \
          BUILD_DATE=${{ steps.version.outputs.build_date }} \
          GO_VERSION=${{ steps.version.outputs.go_version }} \
          make release
          
          # List built files
          echo "=== Contents of dist/ directory ==="
          ls -la dist/
          echo "=== Contents of root directory ==="
          ls -la
          echo "=== Looking for tar.gz files ==="
          ls -la *.tar.gz || echo "No tar.gz files found in root"
          echo "=== Current working directory ==="
          pwd

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apispec-${{ steps.version.outputs.version }}.tar.gz
            dist/apispec-linux-amd64
            dist/apispec-linux-arm64
            dist/apispec-darwin-amd64
            dist/apispec-darwin-arm64
            dist/apispec-windows-amd64.exe
            dist/apispec-windows-arm64.exe
            dist/*.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


