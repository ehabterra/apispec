paths:
    /api/info:
        get:
            operationId: github.com/ehabterra/apispec/testdata/echo.github.com/ehabterra/apispec/testdata/echo.getAPIInfo
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: {}
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
    /health:
        get:
            operationId: github.com/ehabterra/apispec/testdata/echo.github.com/ehabterra/apispec/testdata/echo.healthCheck
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: {}
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
    /users:
        get:
            operationId: github.com/ehabterra/apispec/testdata/echo.github.com/ehabterra/apispec/testdata/echo.getUsers
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/github.com_ehabterra_apispec_testdata_echo.User'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
        post:
            operationId: github.com/ehabterra/apispec/testdata/echo.github.com/ehabterra/apispec/testdata/echo.createUser
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com_ehabterra_apispec_testdata_echo.CreateUserRequest'
            responses:
                "201":
                    description: Created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com_ehabterra_apispec_testdata_echo.SuccessResponse'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties:
                                    type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
    /users/{id}:
        get:
            operationId: github.com/ehabterra/apispec/testdata/echo.github.com/ehabterra/apispec/testdata/echo.getUser
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com_ehabterra_apispec_testdata_echo.User'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties:
                                    type: string
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com_ehabterra_apispec_testdata_echo.ErrorResponse'
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
        put:
            operationId: github.com/ehabterra/apispec/testdata/echo.github.com/ehabterra/apispec/testdata/echo.updateUser
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com_ehabterra_apispec_testdata_echo.UpdateUserRequest'
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com_ehabterra_apispec_testdata_echo.SuccessResponse'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com_ehabterra_apispec_testdata_echo.ErrorResponse'
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties:
                                    type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
        delete:
            operationId: github.com/ehabterra/apispec/testdata/echo.github.com/ehabterra/apispec/testdata/echo.deleteUser
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties:
                                    type: string
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: {}
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com_ehabterra_apispec_testdata_echo.ErrorResponse'
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
components:
    schemas:
        github.com_ehabterra_apispec_testdata_echo.CreateUserRequest:
            type: object
            properties:
                age:
                    type: integer
                name:
                    type: string
        github.com_ehabterra_apispec_testdata_echo.ErrorResponse:
            type: object
            properties:
                code:
                    type: integer
                error:
                    type: string
                message:
                    type: string
        github.com_ehabterra_apispec_testdata_echo.SuccessResponse:
            type: object
            properties:
                data:
                    type: object
                message:
                    type: string
                status:
                    type: string
        github.com_ehabterra_apispec_testdata_echo.UpdateUserRequest:
            type: object
            properties:
                age:
                    type: integer
                name:
                    type: string
        github.com_ehabterra_apispec_testdata_echo.User:
            type: object
            properties:
                age:
                    type: integer
                id:
                    type: integer
                name:
                    type: string
