                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: object
                                    error:
                                        type: string
                                    id:
                                        $ref: '#/components/schemas/idStr'
                                example:
                                    code: example
                                    error: example
                                    id: null
components:
    schemas:
        JsoniterReq:
            type: object
            properties:
                name:
                    type: string
        JsoniterResp:
            type: object
            properties:
                message:
                    type: string
        User:
            type: object
            properties:
                email:
                    type: string
                id:
                    type: integer
                name:
                    type: string
        idStr:
            type: object
            additionalProperties: true
            example:
                exampleKey: exampleValue
