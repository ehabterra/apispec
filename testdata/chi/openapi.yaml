                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: object
                                    details:
                                        type: object
                                        additionalProperties: true
                                    error:
                                        type: string
                                example:
                                    code: example
                                    details: null
                                    error: example
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: object
                                    error:
                                        type: string
                                    id:
                                        $ref: '#/components/schemas/idStr'
                                example:
                                    code: example
                                    error: example
                                    id: null
        delete:
            operationId: DeleteUser
            parameters:
                - name: id
                  in: path
                  description: 'Path parameter: id'
                  required: true
