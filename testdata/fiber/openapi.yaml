openapi: 3.0.3
info:
    title: My Awesome API
    contact:
        name: Ehab
        email: support@example.com
    version: 1.0.0
paths:
    /api/info:
        get:
            operationId: getAPIInfo
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    framework:
                                        type: object
                                    name:
                                        type: string
                                    version:
                                        type: object
                                example:
                                    framework: example
                                    name: example
                                    version: example
    /health:
        get:
            operationId: healthCheck
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                    time:
                                        type: object
                                example:
                                    status: example
                                    time: example
    /users:
        get:
            operationId: getUsers
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/User'
        post:
            operationId: createUser
            requestBody:
                description: Request body for createUser
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateUserRequest'
                required: true
            responses:
                "201":
                    description: Created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SuccessResponse'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                example:
                                    error: example
    /users/{id}:
        get:
            operationId: getUser
            parameters:
                - name: id
                  in: path
                  description: 'Path parameter: id'
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                example:
                                    error: example
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
        put:
            operationId: updateUser
            parameters:
                - name: id
                  in: path
                  description: 'Path parameter: id'
                  required: true
                  schema:
                    type: string
            requestBody:
                description: Request body for updateUser
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateUserRequest'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SuccessResponse'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                example:
                                    error: example
        delete:
            operationId: deleteUser
            parameters:
                - name: id
                  in: path
                  description: 'Path parameter: id'
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                example:
                                    message: example
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                example:
                                    error: example
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
components:
    schemas:
        CreateUserRequest:
            type: object
            properties:
                email:
                    type: string
                name:
                    type: string
        ErrorResponse:
            type: object
            properties:
                code:
                    type: string
                details:
                    type: string
                error:
                    type: string
        SuccessResponse:
            type: object
            properties:
                data:
                    type: object
                message:
                    type: string
        UpdateUserRequest:
            type: object
            properties:
                email:
                    type: string
                name:
                    type: string
        User:
            type: object
            properties:
                email:
                    type: string
                id:
                    type: integer
                name:
                    type: string
