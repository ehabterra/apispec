openapi: 3.0.3
info:
    title: My Awesome API
    contact:
        name: Ehab
        email: support@example.com
    version: 1.0.0
paths:
    /users:
        get:
            operationId: getUsers
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/User'
        post:
            operationId: postUsers
            requestBody:
                description: Request body for CreateUser
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/User'
                required: true
            responses:
                "201":
                    description: Created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        $ref: '#/components/schemas/Any'
                                example:
                                    error: null
    /users/{id}:
        get:
            operationId: getUsersId
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        $ref: '#/components/schemas/Any'
                                example:
                                    error: null
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        $ref: '#/components/schemas/Any'
                                example:
                                    error: null
        put:
            operationId: putUsersId
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            requestBody:
                description: Request body for UpdateUser
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/User'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        $ref: '#/components/schemas/Any'
                                example:
                                    error: null
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        $ref: '#/components/schemas/Any'
                                example:
                                    error: null
        delete:
            operationId: deleteUsersId
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "204":
                    description: No Content
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MapstringAny'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        $ref: '#/components/schemas/Any'
                                example:
                                    error: null
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        $ref: '#/components/schemas/Any'
                                example:
                                    error: null
components:
    schemas:
        Any:
            type: object
            properties:
                error:
                    $ref: '#/components/schemas/Any'
            example:
                error: null
        MapstringAny:
            type: object
            additionalProperties: true
            example:
                exampleKey: exampleValue
        User:
            type: object
            required:
                - name
            properties:
                id:
                    type: integer
                name:
                    type: string
