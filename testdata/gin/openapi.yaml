                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
        post:
            tags:
                - /users
            operationId: github.com/ehabterra/apispec/testdata/gin.github.com/ehabterra/apispec/testdata/gin.CreateUser
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com_ehabterra_apispec_testdata_gin.User'
