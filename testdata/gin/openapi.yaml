openapi: 3.0.3
info:
    title: My Awesome API
    contact:
        name: Ehab
        email: support@example.com
    version: 1.0.0
paths:
    /users:
        get:
            operationId: ListUsers
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/User'
        post:
            operationId: CreateUser
            requestBody:
                description: Request body for CreateUser
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/User'
                required: true
            responses:
                "201":
                    description: Created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: true
                                example:
                                    error: null
    /users/{id}:
        get:
            operationId: GetUser
            parameters:
                - name: id
                  in: path
                  description: 'Path parameter: id'
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: true
                                example:
                                    error: example
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: true
                                example:
                                    error: example
        put:
            operationId: UpdateUser
            parameters:
                - name: id
                  in: path
                  description: 'Path parameter: id'
                  required: true
                  schema:
                    type: string
            requestBody:
                description: Request body for UpdateUser
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/User'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: true
                                example:
                                    error: null
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: true
                                example:
                                    error: example
        delete:
            operationId: DeleteUser
            parameters:
                - name: id
                  in: path
                  description: 'Path parameter: id'
                  required: true
                  schema:
                    type: string
            responses:
                "204":
                    description: No Content
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: true
                                example:
                                    error: example
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: true
                                example:
                                    error: example
components:
    schemas:
        User:
            type: object
            required:
                - name
            properties:
                id:
                    type: integer
                name:
                    type: string
